<label>Server Name</label>

<input 
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<p *ngIf="serverCreated">{{ serverName }} server was created!</p>
